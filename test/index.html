    function paceSub(S, W, T) {
      let ans = '';
      const myArr = W.split('');
      let position = 0;
      myArr.forEach(item => {
        position = S.indexOf(item) + T
        if (position > S.length) {
          let k = (S.indexOf(item) + T) % S.length;
          ans += S[k];
        } else {
          ans += S.charAt(position);
        }
      })
      return ans;
    }
    // let result = "aojuygcfm_;-*:{*|-.^[*|%ewbuxtgz[)*&%$n"
